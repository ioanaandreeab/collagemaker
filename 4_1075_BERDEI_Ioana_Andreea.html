<html>
  <head>
    <!--responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Photo Collage</title>
    <!--dependencies-->
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--resources-->
    <link
      rel="stylesheet"
      type="text/css"
      href="4_1075_BERDEI_Ioana_Andreea.css"
    />
  </head>

  <body>
    <ul id="menu">
      <li>
        <a href="#"><i class="fa fa-upload"></i></a>
      </li>
      <li>
        <a href="#" id="halfFrame" onclick="half()"
          ><img height="30" width="30" src="media/half.png"
        /></a>
      </li>
      <li>
        <a href="#"><i class="fa fa-edit"></i></a>
      </li>
      <li>
        <a href="" onclick="save()" download="collage.png" id="download"
          ><i class="fa fa-download"></i
        ></a>
      </li>
    </ul>
    <div id="imageLoader">
      <p>
        Drop your images here!
      </p>
      <button id="deleteSelectedBtn" onclick="deleteSelectedImg()">
        È˜tergere
      </button>
      <button id="drawSelectedBtn" onclick="drawSelectedImgs()">
        Desenare
      </button>
    </div>
    <canvas id="myCanvas" height="500" width="800"></canvas>
    <div id="options">
      <p>Background image:</p>
      <input type="file" accept="image/*" id="bgPicker" />
      <p>No. of photos:</p>
      <select id="noPhotos">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <p>Template:</p>
      <select id="template">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    <script src="4_1075_BERDEI_Ioana_Andreea.js"></script>
  </body>
</html>
