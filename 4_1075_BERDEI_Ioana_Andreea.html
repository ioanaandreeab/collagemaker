<html>
  <head>
    <!--responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--caractere permise-->
    <meta charset="UTF-8" />
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="media/favicon.png" />
    <!--titlu-->
    <title>Photo Collage</title>
    <!--dependencies-->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--resources-->
    <link
      rel="stylesheet"
      type="text/css"
      href="4_1075_BERDEI_Ioana_Andreea.css"
    />
  </head>

  <body>
    <!--meniu lateral cu optiune download-->
    <ul id="menu">
      <li>
        <a href="#" onclick="save()" download="collage.png" id="download"
          ><i class="fa fa-download"></i
        ></a>
      </li>
    </ul>

    <!--sectiune pentru incarcarea imaginilor prin drag & drop-->
    <div id="imageLoader">
      <p>
        Drop your images here!
      </p>
      <button id="deleteSelectedBtn" onclick="deleteSelectedImg()">
        Ștergere
      </button>
      <button id="drawSelectedBtn" onclick="drawSelectedImgs()">
        Desenare
      </button>
    </div>

    <!--canvas-->
    <canvas id="myCanvas" height="500" width="800"></canvas>

    <!--sectiune pentru alegerea template-ului pentru colaj in functie de nr de imagini-->
    <div id="options">
      <button id="buttonSelectBg">
        Folosește imagine de fundal!
      </button>
      <p>Nr. fotografii:</p>
      <select id="noPhotos">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <p>Șablon:</p>
      <select id="template">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>

    <!--sectiune pentru optiunile privind efectele de culoare-->
    <div id="colorOptions">
      <span>Efecte de culoare:</span>
      <button id="negative">Negativ</button>
      <button id="grayscale">Tonuri de gri</button>
      <button id="sepia">Sepia</button>
    </div>

    <!--script-->
    <script src="4_1075_BERDEI_Ioana_Andreea.js"></script>
  </body>
</html>
